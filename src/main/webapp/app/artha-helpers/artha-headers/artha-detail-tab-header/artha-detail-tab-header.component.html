<div class="artha-detail-tab-header" >
    <div class="row " >
        <div class="col-sm-6">
            <!-- If Tabs Only UI-->
            <div class="row"
                *ngIf="options.displayTabView && options.displayTabViewList && options.displayTabViewList.length >0">
                <div class="list-header-tab " *ngFor="let tabItem of options.displayTabViewList; let i = index"
                    (click)="onTabChange(i)">
                    <div class="my-1 pb-2 athma-pointer hvr" style="width: auto"
                        [ngClass]="{'active-status': options.selectedTabIndex === i }">
                        <label class="m-0 p-0 active-font-clr athma-pointer">{{tabItem.label}}</label>
                        <span class="mx-1 px-1 tasks-badge" *ngIf="tabItem.count">{{tabItem.count}}</span>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-inline justify-content-end" >
                <!-- Search Box -->
                <div class="input-group search-btn list-tab-header-search border-1" *ngIf="!options.disableSearch">
                    <span class="input-group-addon  border-0" id="list-header-search-input" style="border-right:0px;">
                        <i class="fa fa-search"></i>
                    </span>
                    <jhi-input-debounce id="stock-search" delay="500" placeholder="Search" [valueChange]="searchText"
                        (value)="search($event)" className="athma-form-control border-0 w-full" style="height: 23px;">
                    </jhi-input-debounce>
                    <span *ngIf="searchText" (click)="clear()" class="input-group-addon athma-pointer border-0"
                        aria-describedby="list-header-search-input">
                        <i class="icon-cross"></i>
                    </span>
                </div>
                <!-- Search Box -->
                <!-- Export & Audit btn -->
                <div class="athma-list-header-btn-group">
                    <button class="athma-icon-button" id="exportDropdownList" (click)="export()"
                        *ngIf="!options.disableExport">
                        <i class="fa fa-external-link"></i>
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
