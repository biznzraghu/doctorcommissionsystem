<div class="container-fluid p-0">
    <div class="row athma-view-details-header">

        <!-- Heading/Title -S -->
        <div class="col-md-6 d-inline-flex">
            <!-- Create control -S -->
            <ng-container *ngIf="viewDetailsHeaderOptions.createPrivilege">
                <ng-container *jhiHasAnyAuthority="viewDetailsHeaderOptions.createPrivilege">
                    <button type="button" class="athma-btn athma-btn-primary-outline ml-0" (click)="createNew()" *ngIf="viewDetailsHeaderOptions.disableCreate ? !viewDetailsHeaderOptions.disableCreate : true">
                <span class="fa fa-plus"></span>
                <span jhiTranslate ='global.common.create'>
                    Create
                </span>
            </button>
                </ng-container>
            </ng-container>
            <!-- Create control -E -->

            <!--<h6 class="margin-0 padding-6" *ngIf="viewDetailsHeaderOptions.viewHeading"><span jhiTranslate="{{viewDetailsHeaderOptions.viewHeading}}">None</span></h6>-->
            <!--<h6 class="margin-0 padding-6" *ngIf="viewDetailsHeaderOptions.headerName"><span>{{viewDetailsHeaderOptions.headerName}}</span></h6>-->

            <!--Search Control -S -->
            <ng-container *ngIf="viewDetailsHeaderOptions.showSearchBox">
                <div class="d-inline-block">
                    <div class="athma-search-typeahead-container">
                        <div class="athma-search-typeahead">
                            <input #searchViewHO type="text" id="searchInput" name="search" class="athma-form-control athma-padding athma-form-control-xl" [ngbTypeahead]="searchViewHeaderTypehead" [inputFormatter]="inputFormatSearchTypeheadData" [resultFormatter]="displayFormatSearchTypeheadData"
                                placeholder={{inputPlaceholderText}} (selectItem)="onSelectSearchResultItem($event, searchViewHO)" />
                            <span *ngIf="!searching" class="fa fa-search athma-typehead-search-left"></span>
                            <span *ngIf="searching" class="fa fa-spinner fa-pulse fa-fw athma-typehead-search-left"></span>
                        </div>
                    </div>
                </div>
            </ng-container>
            <!-- Search Control E -->
        </div>
        <!-- Heading/Title -S -->



        <!-- Button Group like edit,audit.. -S -->
        <div class="col-md-6 text-right no-padding">

            <!-- Edit control -S -->
            <ng-container > <!--TEMP -- *ngIf="viewDetailsHeaderOptions.editPrivileges"  -->
                <ng-container> <!-- TEMP -- *jhiHasAnyAuthority="viewDetailsHeaderOptions.editPrivileges" -->
                    <button type="button" class="athma-btn athma-btn-primary-theme-outline" *ngIf="!viewDetailsHeaderOptions.disableEdit" (click)="editPage()">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                <span jhiTranslate ='global.common.edit'>
                    Edit
                </span>
            </button>
                </ng-container>
            </ng-container>
            <!-- Edit control -E -->

            <!-- Audit Log control -S -->
            <div ngbDropdown class="d-inline-block dropdown" style="display:inline-block !important;" *ngIf="!viewDetailsHeaderOptions.disableAuditLog">
                <button type="button" class="athma-btn athma-btn-primary-theme-outline" id="dropdownAuditLog" ngbDropdownToggle (click)="auditLogView()">
                    <i class="fa fa-history" aria-hidden="true"></i>
                    <span jhiTranslate ='global.common.auditLog'>
                        Audit Log
                    </span>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownAuditLog">
                    <athma-audit-log-revision [entityType]="viewDetailsHeaderOptions.auditEntityType" [show]="showRevision" [module]="viewDetailsHeaderOptions.module" (showVersion)="showVersion($event)">
                    </athma-audit-log-revision>
                </div>
            </div>
            <!-- Audit Log control -E -->

            <!-- Back to List control -S -->
            <button class="athma-btn athma-btn-primary-theme-outline btn-sm mr-0" *ngIf="!viewDetailsHeaderOptions.disableBacktoList" (click)="backToListView()">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                <span jhiTranslate="global.common.backToList">
                    Back to List
                </span>
            </button>
            <!-- Back to List control -E -->

        </div>
        <!-- Button Group like edit,audit.. -E -->
    </div>
</div>
