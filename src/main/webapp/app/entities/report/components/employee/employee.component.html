<div class="d-flex flex-column p-1 mt-1">
    <label>
        <span jhiTranslate="arthaApp.report.inputLabel.employee">Employee</span>
        <sup class="mandatorySign">*</sup>
    </label>
    <ng-select 
        class="auto-grow"
        [items]="employeeList | async" 
        bindLabel="FirstName" 
        name="unitSearch" 
        id="unitSearch" 
        placeholder="Search by Employee Code or Name"
        [(ngModel)]="selectedEmployee" 
        #unitSearchSearch 
        notFoundText="No results found" 
        clearAllText=""  
        [loading]="employeeLoading" 
        [typeahead]="employeeInput$"
        (change)="onChange($event)"
        >
        <ng-template ng-label-tmp let-item="item">
            <span>{{ item.employeeNumber }} | {{ item.displayName }}</span>
        </ng-template>
        <ng-template ng-option-tmp let-item="item" let-index="index">
            <span>{{ item.employeeNumber }} | {{ item.displayName }}</span>
        </ng-template>
    </ng-select>
</div>
