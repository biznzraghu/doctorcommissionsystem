<jhi-athma-page-header> <!--[height]="70" for tab view-->
    <jhi-athma-list-header [title]="title" [createBtnTitle]="createBtnTitle" (searchItem)='search($event)' (clearSearch)='clear()' (openNew)='createDepartment()'
        [options]="options">
    </jhi-athma-list-header>
</jhi-athma-page-header>

<div class="row">
    <div class="col-sm-12 fixed-header-table">
        <div class="fixed-header-table-head-container">
                <table class="table athma-table fixed-header-table-head mb-0">
                    <thead class="dark-table-heading md-table">
                        <tr> 
                            <th style="width:30%">
                                <span class="item-heading">Code</span>
                            </th>
                            <th style="width:40%">
                                <span class="item-heading">Name</span>
                                <span class="fa fa-sort"></span>
                            </th>
                            <th style="width:20%">
                                <span class="item-heading">Status</span>
                                <span class="fa fa-sort fa-sort-desc"></span>
                            </th>
                            <th style="width:10%"></th>
                        </tr>
                    </thead>
                </table>
        </div>
        <!-- <div class=""> -->
            <div class="support-dialog infinite-scroll-table ps">
                <div class="infinite-scroll-table ps" infinite-scroll debounce [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="2"
                    [infiniteScrollThrottle]="300" [scrollWindow]="false" [style.height.px]="setInfiniteScrollHeight()" (scrolled)="loadPage(page + 1)"
                    [perfectScrollbar]="config">
                    <table class="table athma-table fixed-header-table-body">
                        <tbody class="md-table" *ngIf="departments?.length > 0">
                            <tr class="on-hover" *ngFor="let department of departments; trackBy: trackId; let i = index;">
                                <td style="width:30%">
                                    {{department.code}}
                                </td>
                                <td style="width:40%">
                                    {{department.name}}
                                </td>   
                                <td style="width:20%">
                                    <span class="athma-status-label" [ngClass]="(department.active) ? 'status-active' : 'status-inactive'">{{department.active | activeAsStatus }}</span>
                                </td>
                                <td style="width:10%">
                                    <button class="athma-icon-button" (click) = "onDepartmentUpdate(i)">
                                        <span style="font-size: 15px;" class="icon-edit"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot *ngIf="departments?.length === 0">
                            <tr>
                                <td colspan="9" class="athma-no-records">
                                    <span jhiTranslate="global.common.no-records-found"></span>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        <!-- </div> -->
    </div>
</div>
<jhi-header-breadcrumb></jhi-header-breadcrumb>
